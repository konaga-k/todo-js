<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
  <script src="https://unpkg.com/vue@2.6.14"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>ToDoアプリ</h1>
  <div id="main">
    <input type="text" placeholder="ToDo内容を入力" class="item-new-input">
    <button @click="createItem">登録</button>
    <h2>ToDo一覧</h2>
    <ul class="todo-item-list">
      <li v-for="(item, index) in todoItems" :key="index" class="todo-item">
        <span v-show="!canEdit">{{item.body}}</span>
        <input type="text" v-model="item.body" v-show="canEdit">
        <button @click="updateItem(index, item)" v-show="canEdit">更新</button>
        <button @click="deleteItem(index)" v-show="canEdit">削除</button>
      </li>
    </ul>
    <button @click="editItem" v-show="!canEdit">編集</button>
    <button @click="listItem" v-show="canEdit">一覧</button>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
