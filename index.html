<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ToDoアプリ</title>
  <script src="https://unpkg.com/vue@2.6.14"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>ToDoアプリ</h1>
  <div id="main">
    <input type="text" placeholder="ToDo内容を入力" class="item-new-input">
    <button @click="createItem">登録</button>
    <h2>ToDo一覧</h2>
    <ul class="todo-item-list">
      <li v-for="(item, index) in todoItems" :key="index" class="todo-item">
        <span v-show="!item.editing">{{item.body}}</span>
        <button @click="editItem(item)" v-show="!item.editing" >編集</button>
        <input type="text" v-model="item.editingBody" v-show="item.editing">
        <button @click="updateItem(index, item)" v-show="item.editing">更新</button>
        <button @click="deleteItem(index)" v-show="item.editing">削除</button>
      </li>
    </ul>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
